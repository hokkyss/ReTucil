<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Demo app</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.12.0/maps/maps.css'>
    <script src="https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.12.0/maps/maps-web.min.js"></script>
    <script src ="nodes.js"></script>
    <script src ="graph.js"></script>
    <script src ="path.js"></script>
    <script src ="firstNode.js"></script>
    <script src ="secondNode.js"></script>
    <style>
        #map {
            width: 99vw;
            height: 90vh;
        }
    </style>
</head>
<body>
    <button onclick=createPath()>Show Path</button>
    <div id='map' class='map'></div>
    <script>
        var map = tt.map({
            key: 'RRF5SbdgsyPTbw2a6yRBv1TAv7WTZ3RT',
            container: 'map',
            center: nodes[0].geometry.coordinates,
            zoom: 15
        });

        var markers = [];

        function createMarker(geoJsonPoint) {
            var position = geoJsonPoint.geometry.coordinates;
            const markerElement = document.createElement('div');
            markerElement.innerHTML = "";
            marker = new tt.Marker().setLngLat(position).addTo(map);
            markers.push(marker);
            return marker;
        }

        function displayMarkers() {
            var i = 0;
            
            nodes.forEach(function (marker) {
                createMarker(marker);
                var popupOffsets = {
                    top: [0, 0],
                    bottom: [0, -70],
                    'bottom-right': [0, -70],
                    'bottom-left': [0, -70],
                    left: [25, -35],
                    right: [-25, -35]
                }
                var popup = new tt.Popup({offset: popupOffsets}).setHTML(marker.properties.name);
                markers[i].setPopup(popup).togglePopup();
                i++;
            });
        }
        
        displayMarkers();

        map.on('load', function() {
            graph.forEach(function (line, index) {
                map.addLayer({
                    'id' : 'route' + index,
                    'type' : 'line',
                    'source' : {
                        'type' : 'geojson',
                        'data': {
                            'type': 'Feature',
                            'geometry': {
                                'type': 'LineString',
                                'coordinates': 
                                    [line[0].geometry.coordinates,
                                    line[1].geometry.coordinates]
                            }
                        }
                    },
                    'paint' : {
                        'line-color' : 'red',
                        'line-width' : 5
                    } 
                })
            })
        });

        var createPath = function(){
            var pathLine = [];
            path.forEach(function (node) {
                pathLine.push(node.geometry.coordinates);
            })
            map.addLayer({
                'id' : 'path',
                'type' : 'line',
                'source' : {
                    'type' : 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': {
                            'type': 'LineString',
                            'coordinates': pathLine
                        }
                    }
                },
                'paint' : {
                    'line-color' : 'green',
                    'line-width' : 5
                } 
            });
        }

    </script>
</body>
</html>
